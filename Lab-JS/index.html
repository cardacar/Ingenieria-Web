<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!--CSS-->
    <!--Scripts-->
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!--Scripts-->
    <link rel="shortcut icon" href="/icons/32px-Js.png" />

    <!--Title-->
    <title>Lab JS</title>
  </head>
  <body class="bg-dark">
    <div class="container ">

      <div class="row">

        <div class="col gap-2 card">
          <h3 class="card-header">Pangrama</h3>
          <p class="card-text">Ingrese el texto que desea verificar si es un pangrama</p>
          <textarea id="txtPangram" class="textArea" rows="1" placeholder="Ingrese el texto"></textarea>
          <p id="pPangram"></p>
          <button id="btnPangram" class="btn btn-outline-dark custom">Click</span></button>
        </div>

        <div class="col card">
            <h3 class="card-header">Es bisiesto</h3>
            <p class="card-text">Ingrese el año que desea saber si es bisiesto</p>
            <input type="text" id="inputLeapYear" placeholder="Ingrese el año">
            <p id="pLeapYear"></p>
            <button id="btnLeapYear" class="btn btn-outline-dark custom">Click</span></button>
        </div>

      </div>
      <div class="row">

      
        <div class="col card">
            <h3 class="card-header">Eliminar elementos unicos</h3>
            <p class="card-text">Ingrese el vector separando los numeros con comas(,)</p>
            <input type="text" id="inputDeleteUniques" placeholder="Ingrese el vector">
            <p id="pDeleteUniques"></p>
            <button id="btnDeleteUniques" class="btn btn-outline-dark custom">Click</span></button>
            
        </div>
        <div class="col card">
          <h3 class="card-header">Numeros Romanos</h3>
          <p class="card-text">Ingrese el numero que desea convertir a romano</p>
          <input type="text" id="inputConvertToRomans" placeholder="Ingrese el numero">
          <p id="pConvertToRomans"></p>
          <button id="btnConvertToRomans" class="btn btn-outline-dark custom">Click</span></button>
          
        </div>
      
    </div>
  </div>
  
  </body>
</html>
